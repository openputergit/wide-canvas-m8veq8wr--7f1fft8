<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCalendar - Neubrutalism Style</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --shadow-color: rgba(0, 0, 0, 0.8);
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .neubrutalism {
            border: 3px solid #000;
            box-shadow: 5px 5px 0 var(--shadow-color);
            transition: all 0.2s ease;
        }
        .neubrutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 var(--shadow-color);
        }
        .calendar-day {
            border: 2px solid #000;
            min-height: 100px;
        }
        .calendar-day:hover {
            background-color: #2a2a2a;
        }
        .auth-form {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-[#1e1e1e] p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">SuperCalendar</h1>
                <div class="flex gap-4">
                    <button @click="currentView = 'login'" class="neubrutalism bg-[#ff6b6b] px-4 py-2">Login</button>
                    <button @click="currentView = 'signup'" class="neubrutalism bg-[#4ecdc4] px-4 py-2">Sign Up</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto p-4 flex gap-4">
            <!-- Left Sidebar -->
            <div class="w-1/4 bg-[#1e1e1e] p-4 neubrutalism">
                <h2 class="text-xl font-bold mb-4">Options</h2>
                <ul class="space-y-2">
                    <li><button class="w-full text-left p-2 hover:bg-[#2a2a2a] rounded"><i class="bi bi-calendar-plus"></i> New Event</button></li>
                    <li><button class="w-full text-left p-2 hover:bg-[#2a2a2a] rounded"><i class="bi bi-people"></i> Meetings</button></li>
                    <li><button class="w-full text-left p-2 hover:bg-[#2a2a2a] rounded"><i class="bi bi-car-front"></i> Travel</button></li>
                    <li><button class="w-full text-left p-2 hover:bg-[#2a2a2a] rounded"><i class="bi bi-bell"></i> Notifications</button></li>
                </ul>
            </div>

            <!-- Calendar View -->
            <div class="w-3/4 bg-[#1e1e1e] p-4 neubrutalism">
                <div class="grid grid-cols-7 gap-2">
                    <div class="text-center font-bold" v-for="day in ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">{{day}}</div>
                    <div class="calendar-day" v-for="n in 31"></div>
                </div>
            </div>
        </div>

        <!-- Auth Modals -->
        <div v-if="currentView === 'login'" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="auth-form neubrutalism">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <select class="w-full mb-4 p-2 bg-[#2a2a2a] neubrutalism">
                    <option>Restaurant</option>
                    <option>NGO</option>
                    <option>Volunteer</option>
                </select>
                <input type="email" placeholder="Email" class="w-full mb-4 p-2 bg-[#2a2a2a] neubrutalism">
                <input type="password" placeholder="Password" class="w-full mb-4 p-2 bg-[#2a2a2a] neubrutalism">
                <button class="w-full bg-[#ff6b6b] p-2 neubrutalism">Login</button>
                <button @click="currentView = ''" class="mt-2 w-full bg-[#2a2a2a] p-2 neubrutalism">Close</button>
            </div>
        </div>

        <div v-if="currentView === 'signup'" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="auth-form neubrutalism">
                <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
                <select class="w-full mb-4 p-2 bg-[#2a2a2a] neubrutalism">
                    <option>Restaurant</option>
                    <option>NGO</option>
                    <option>Volunteer</option>
                </select>
                <input type="text" placeholder="Organization Name" class="w-full mb-4 p-2 bg-[#2a2a2a] neubrutalism">
                <input type="email" placeholder="Email" class="w-full mb-4 p-2 bg-[#2a2a2a] neubrutalism">
                <input type="password" placeholder="Password" class="w-full mb-4 p-2 bg-[#2a2a2a] neubrutalism">
                <input type="password" placeholder="Confirm Password" class="w-full mb-4 p-2 bg-[#2a2a2a] neubrutalism">
                <button class="w-full bg-[#4ecdc4] p-2 neubrutalism">Sign Up</button>
                <button @click="currentView = ''" class="mt-2 w-full bg-[#2a2a2a] p-2 neubrutalism">Close</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
                return {
                    currentView: '',
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
